<style>
    {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
}
.container1 {
  padding: 10px;
}

h1 {
  text-align: center;  
}

input.invalid {
  background-color: #ffdddd;
}

.tab {
  display: none;
}

button {
  background-color: #4CAF50;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 17px;
  font-family: Raleway;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

#prevBtn {
  background-color: #bbbbbb;
}

.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;  
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

.step.active {
  opacity: 1;
}

.step.finish {
  background-color: #4CAF50;
}

                        {{range . }}
                        
            <p style="background-color: #DCDCDC; "><a  href="/test{{ .ID}}" data-id="{{ .ID}}" class="SelectTopic" style="color: black; font-size: 20px;">{{ .Section}}.{{ .Name_topic}}</a></p>
            <script>
    $('a.SelectTopic').click(function() {
    var tid = $(this).attr("data-id");
    $.post("/training", { id: tid })
        .done(function (data) {
           document.getElementById("a1").value = tid
           document.getElementById("form1").style="display: block"
        });
});
    </script>

        $(window).scroll(function() {
            // 100 = The point you would like to fade the nav in.

            if ($(window).scrollTop() > 100) {
